{% extends "base.html"%} 

{% block title%}
 log in
{%endblock%}


{%block content%}
<form method="POST">
  <h3 >Log in</h3>
  <div class="form-group">
    <label for="email"> email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="emai"
      placeholder="enter email"
    />
  
   <div class="form-group">
    <label for="password">Enter Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="enter password"
    />
  
  <br>
  <button type="submit" class="btn btn-primary"> LOGIN</button>
</form>
{% endblock%}
